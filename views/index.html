<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}General Store{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" height="device-height" user-scalable="no"
          initial-scale="1.0" maximum-scale="1.0" minimum-scale="1.0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    {% if debug %}
      <link rel="stylesheet" href="media/css/reset.css">
      <link rel="stylesheet" href="media/css/main.css">
      <link rel="stylesheet" href="media/css/custom.css">
    {% else %}
      <link rel="stylesheet" href="media/css/main-min.css">
    {% endif %}
  </head>
  <body class="debugger">
    <div id="wrapper"></div>
    {% if debug %}
      <script src="media/js/require.js" data-main="media/js/config"></script>
    {% else %}
      <script src="media/js/build/generalstore.js"></script>
    {% endif %}
  </body>
</html>
